<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>Minesweeper game</title>
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         flex-direction: column;
         }
      </style>
   </head>
   <h1>Minesweeper</h1>
   <body>
      <div class="game-main" id="game"></div>
      <script src="game.js" ></script>
      <script>
         Minesweeper({
                selector: '#game',
                row: 30,
                col: 30,
                mines: 200 //max 999
           });
          
         
      </script>
   </body>
</html>
